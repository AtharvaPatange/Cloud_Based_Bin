services:
  - type: web
    name: sortyx-waste-classifier
    runtime: python
    plan: starter  # REQUIRED: Free tier (512MB) is insufficient for YOLO models
    buildCommand: ./build.sh
    startCommand: uvicorn appnomp:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 30 --limit-concurrency 3 --timeout-graceful-shutdown 10
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: WEB_CONCURRENCY
        value: 1  # Limit workers to prevent memory issues
    healthCheckPath: /health
    autoDeploy: true
