version: '3.8'

services:
  sortyx-backend-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: sortyx-cloud-backend-cpu
    ports:
      - "8000:8000"
    environment:
      # Force CPU-only mode
      - CUDA_VISIBLE_DEVICES=-1
      - MEDIAPIPE_DISABLE_GPU=1
      - MEDIAPIPE_FORCE_CPU=1
      - TF_ENABLE_ONEDNN_OPTS=0
      - TF_CPP_MIN_LOG_LEVEL=3
      - GLOG_minloglevel=3
      - DISPLAY=
      - LIBGL_ALWAYS_SOFTWARE=1
      - QT_QPA_PLATFORM=offscreen
      # Application settings
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./models:/app/models:ro
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # CPU resource limits (no GPU access)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
